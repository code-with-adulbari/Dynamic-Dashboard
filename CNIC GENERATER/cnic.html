<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNIC Generator & Registration Form</title>
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="cnic.css">
</head>
<body class="d-flex flex-column justify-content-between">

    <!-- Main Content Wrapper -->
    <div class="p-4 flex-grow-1 page-content">
        <div class="form-card p-4 w-100">
            <h1 class="h3 fw-bold text-dark text-center mb-4">"Abdul Bari Khan" <br>CNIC Generator</h1>
            <p class="text-center text-secondary small mb-4">All fields are mandatory for submission.</p>

            <form id="registrationForm" class="mt-4">
                
                <!-- 1. Name Input -->
                <div class="mb-3">
                    <label for="name" class="form-label required">Full Name (Min 5 characters, Text only)</label>
                    <input type="text" id="name" name="name" 
                           class="form-control rounded-lg">
                    <p id="nameError" class="text-danger small mt-1" style="min-height: 1.25rem;"></p>
                </div>

                <!-- 2. Age Input -->
                <div class="mb-3">
                    <label for="age" class="form-label required">Age (Minimum 18, Non-negative Number only)</label>
                    <input type="text" id="age" name="age" inputmode="numeric" 
                           class="form-control rounded-lg">
                    <p id="ageError" class="text-danger small mt-1" style="min-height: 1.25rem;"></p>
                </div>

                <!-- 3. Contact Number Input -->
                <div class="mb-3">
                    <label for="contact" class="form-label required">Contact Number (Exactly 11 digits)</label>
                    <input type="text" id="contact" name="contact" inputmode="tel" maxlength="11" 
                           class="form-control rounded-lg">
                    <p id="contactError" class="text-danger small mt-1" style="min-height: 1.25rem;"></p>
                </div>

                <!-- 4. Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label required">Email (Must contain @gmail.com)</label>
                    <input type="email" id="email" name="email" 
                           class="form-control rounded-lg">
                    <p id="emailError" class="text-danger small mt-1" style="min-height: 1.25rem;"></p>
                </div>

                <!-- 5. Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label required">Password (Min 8 characters: Upper, Lower, Number, Special)</label>
                    <input type="password" id="password" name="password" 
                           class="form-control rounded-lg">
                    <p id="passwordError" class="text-danger small mt-1" style="min-height: 1.25rem;"></p>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" disabled
                        class="btn btn-secondary btn-lg w-100 mt-4 rounded-lg shadow-sm"
                        style="transition: all 0.3s ease-in-out;">
                    Submit Registration
                </button>
                
                <!-- 6. Generated CNIC (Readonly) -->
                <div id="cnicContainer" class="pt-4 mt-4 border-top hidden">
                    <label for="cnic" class="form-label">Generated CNIC (13-digit format: XXXXX-XXXXXXX-X)</label>
                    <div class="d-flex align-items-center">
                        <input type="text" id="cnic" name="cnic" readonly 
                            class="form-control bg-light text-secondary me-2 flex-grow-1 rounded-lg">
                        <button type="button" onclick="copyToClipboard('cnic')"
                                class="btn btn-success p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div id="globalMessage" class="text-center small mt-3" style="min-height: 1.5rem;"></div>

            </form>
        </div>
    </div>
    
    <!-- Fixed and Responsive Footer -->
    <footer class="fixed-bottom bg-white border-top shadow p-3 text-center transition-all duration-300">
        <div class="container-fluid">
            <p class="text-secondary small mb-0">
                Â© <span id="currentYear"></span> CNIC Generator | Developed & Designed by Abdul Bari Khan. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Load Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
<script src="./cnic.js">

</script>
   
</body>
</html>
