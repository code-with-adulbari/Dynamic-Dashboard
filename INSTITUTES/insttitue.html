<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Record Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="institute.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-11 col-lg-10">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h1 id="instituteDisplay" class="h3">Attendance Record</h1>
                        <h2 id="courseDisplay" class="h5"></h2>
                    </div>
                    <div class="card-body p-3 p-md-4">
                        <div class="mb-4 p-3 border rounded">
                            <h4 class="mb-3">Add New Student Record</h4>
                            <div class="row g-3">
                                <div class="col-12 col-md-4 col-lg-5">
                                    <label for="studentName" class="form-label">Student Name</label>
                                    <input type="text" class="form-control" id="studentName" placeholder="Enter Student Name">
                                </div>
                                <div class="col-6 col-md-3 col-lg-3">
                                    <label for="presentCount" class="form-label">Present Count</label>
                                    <input type="number" class="form-control" id="presentCount" value="0" min="0">
                                </div>
                                <div class="col-6 col-md-3 col-lg-3">
                                    <label for="absentCount" class="form-label">Absent Count</label>
                                    <input type="number" class="form-control" id="absentCount" value="0" min="0">
                                </div>
                                <div class="col-12 col-md-2 col-lg-1 d-flex align-items-end">
                                    <button class="btn btn-success w-100" onclick="addStudent()">Add</button>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Student Name</th>
                                        <th>Present Count</th>
                                        <th>Absent Count</th>
                                        <th>Attendance %</th>
                                    </tr>
                                </thead>
                                <tbody id="studentTableBody">
                                    </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <footer class="footer-fixed bg-dark text-white py-3">
        <div class="container text-center">
            <span>Â© 2025 Institute Attendance Generator | designed by Abdul Bari Khan</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="./insttitue.js"></script>
</body>
</html>
